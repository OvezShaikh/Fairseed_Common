<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Meta Description -->
    <meta
      name="description"
      content="Fairseed - Create, manage, and share donation campaigns efficiently. Join Fairseed today to make a positive impact!" />

    <!-- Font and Carousel Stylesheets -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,700,500,300,400&display=swap"
      rel="stylesheet" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo144.png" />
    <link
      rel="stylesheet"
      type="text/css"
      charset="UTF-8"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />

    <!-- Manifest File -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta
      property="og:title"
      content="Fairseed - Empowering Campaigns & Donations" />
    <meta
      property="og:description"
      content="Create, manage, and share your donation campaigns with ease. Join Fairseed today to make a difference!" />
    <meta
      property="og:image"
      content="https://dev.Fairseed.org/fairseedthumb.png" />
    <meta
      property="og:image:secure_url"
      content="https://dev.Fairseed.org/fairseedthumb.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dev.Fairseed.org" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Fairseed - Empowering Campaigns & Donations" />
    <meta
      name="twitter:description"
      content="Create, manage, and share your donation campaigns with ease. Join Fairseed today to make a difference!" />
    <meta
      name="twitter:image"
      content="https://dev.Fairseed.org/fairseedthumb.png" />
    <meta name="twitter:image:alt" content="Fairseed Logo" />
    <meta name="twitter:url" content="https://dev.Fairseed.org" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <title>Fairseed - Empowering Campaigns & Donations</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
